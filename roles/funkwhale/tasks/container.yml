---
- name: Set custom facts
  set_fact:
    image: ubuntu-22.04-standard_22.04-1_amd64.tar.zst
    ostype: ubuntu
    disk_size: 8
    cpu_cores: 2
    cpu_units: 1024
    memory: 2048
    swap: 1024
    firewall_file: firewall.j2
    allow_ssh: yes
    redirected_ports: []
- name: Setup container
  include_role:
    name: app_ubuntu
    tasks_from: container
...

