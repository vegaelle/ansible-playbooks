---
- name: Set custom facts
  set_fact:
    image: "alpine-3.15-default_20211202_amd64.tar.xz"
    ostype: "alpine"
    disk_size: "16"
    cpu_cores: "2"
    cpu_units: "1024"
    memory: "1024"
    swap: "1024"
    allow_ssh: "no"
    redirected_ports: []
- name: Setup container
  include_role:
    name: app
    tasks_from: container
...


