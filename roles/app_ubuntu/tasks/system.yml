- name: Start nfs
  service:
    name: nfs-kernel-server
    state: started
    runlevel: default

- name: Install opensmtpd
  apt:
    name: opensmtpd

- name: Configure SMTP relay
  template:
    src: templates/smtpd.conf
    dest: /etc/smtpd.conf

- name: Create smtpd directory
  file:
    path: /etc/smtpd
    state: directory

- name: Configure SMTP secrets
  template:
    src: templates/secrets
    dest: /etc/smtpd/secrets
    mode: "0640"

