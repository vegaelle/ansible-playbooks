---
- name: Copy timezone data
  copy:
    src: "/usr/share/zoneinfo/{{ timezone }}"
    dest: /etc/localtime
    remote_src: yes

- name: Install nfs
  apt:
    name: nfs-kernel-server
    update_cache: yes

- name: Set up NFS mounts
  template:
    src: templates/exports
    dest: /etc/exports

- name: Disable firewall
  command: "ufw disable"
